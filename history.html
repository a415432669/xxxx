<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button class="back">返回</button>
		<button class="forward">下一页</button>
		<a href="index.html">跳转到index</a>
		<script type="text/javascript">
			//history.go，里面有一个数字参数，告诉浏览器要返回或者前进第几个页面，负数是返回，正数是前进
			document.querySelector('.back').onclick = function(){
//				history.back()//实质等于history.go(-1)
				history.go(-1)
				//返回
			}
			
			document.querySelector('.forward').onclick = function(){
				history.forward()//实质等于history.go(1)
				
				//下一页
			}
		</script>
	</body>
</html>
